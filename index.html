<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap" rel="stylesheet">
    <title>Lista de Compras</title>
</head>

<body>
    <div class="container">
        <h1>Lista de Compras</h1>

        <form class="addItemForm" id="addItemForm">
            <label for="codigoDeBarra">Código de Barra:</label>
            <input type="text" id="codigoDeBarra" required><br><br>

            <label for="nomeDoItem">Nome do Item:</label>
            <input type="text" id="nomeDoItem" required><br><br>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" required><br><br>

            <button type="submit" id="btn">Adicionar</button>
        </form>
        <table id="listaDeCompras">
        </table>
    </div>
    <script src="lista.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
